"<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>6-2 OHC Weekly Report Launcher</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      .center-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .message-box {
        text-align: left;
        padding: 20px;
        font-family: 'Segoe UI', sans-serif;
        font-size: 16px;
        line-height: 1.6;
        max-width: 600px;
      }
    </style>
    <script>
      window.onload = function () {
        const isMobile = /iPhone|Android/i.test(navigator.userAgent);

        if (!isMobile) {
          // 데스크톱 환경에서는 Excel 앱 실행 시도
          window.location.href = 'ms-excel:ofe|u|https://ohckr.sharepoint.com/:x:/r/sites/OHC/_layouts/15/Doc.aspx?sourcedoc=%7BA56593FA-5571-4BCF-B07D-FAB34A322F14%7D&file=%EC%9A%94%EC%95%BD%EB%B3%B8-OHC%EC%A3%BC%EA%B0%84%EB%B3%B4%EA%B3%A0_6%EC%9B%94%201%EC%A3%BC%EC%B0%A8_250609.xlsm';
          // fallback 제거 → 아무것도 하지 않음
        } else {
          // 모바일은 웹으로 fallback
          window.location.href = 'https://ohckr.sharepoint.com/:x:/r/sites/OHC/_layouts/15/Doc.aspx?sourcedoc=%7BA56593FA-5571-4BCF-B07D-FAB34A322F14%7D&file=%EC%9A%94%EC%95%BD%EB%B3%B8-OHC%EC%A3%BC%EA%B0%84%EB%B3%B4%EA%B3%A0_6%EC%9B%94%201%EC%A3%BC%EC%B0%A8_250609.xlsm';
        }
      };
    </script>
  </head>
  <body>
    <div class='center-container'>
      <div class='message-box'>
        <p>
           Excel 파일을 여는 중입니다...<br>
           알림창에서 'Excel 열기'를 클릭하여 주시고, 열리지 않는 경우 아래의 링크를 클릭하시거나<br>
           Teams로 접속하시어 작성파일 우측의 '···' → '열기' → '앱에서 열기' 또는 '데스크탑'을 선택하여 파일을 실행하여 주십시오.<br>
             ▷파일 링크: 
           <a href='ms-excel:ofe|u|https://ohckr.sharepoint.com/:x:/r/sites/OHC/_layouts/15/Doc.aspx?sourcedoc=%7BA56593FA-5571-4BCF-B07D-FAB34A322F14%7D&file=%EC%9A%94%EC%95%BD%EB%B3%B8-OHC%EC%A3%BC%EA%B0%84%EB%B3%B4%EA%B3%A0_6%EC%9B%94%201%EC%A3%BC%EC%B0%A8_250609.xlsm'>
        Excel 앱에서 열기</a>
        </p>
      </div>
    </div>
  </body>
</html>"
